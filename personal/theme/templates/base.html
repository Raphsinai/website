{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: "IBM Plex Mono", monospace;
		}
	</style>
</head>

<body class="text-slate-50 bg-slate-600 transition-all">
	<nav class="bg-slate-500 p-5 w-full rounded-b-sm shadow-md">
		<ul class="flex justify-between w-3/4 mx-auto items-center">
			<li class=""><img src="{% static 'media/face.png' %}" class="transition-all hover:w-36 w-12 h-12 rounded-full"></li>
			<li class="transition-all p-4 bg-slate-800 rounded-md hover:p-5 hover:text-slate-200">Home</li>
			<li class="transition-all p-4 bg-slate-800 rounded-md hover:p-5 hover:text-slate-200">Experience</li>
			<li class="transition-all p-4 bg-slate-800 rounded-md hover:p-5 hover:text-slate-200">Hobbies</li>
		</ul>
	</nav>
    <main class="w-3/4 mx-auto mt-10">
        {% block 'main' %}{% endblock %}
    </main>
	<footer class="mt-10"></footer>
    {% block 'script' %}{% endblock %}
</body>
</html>
